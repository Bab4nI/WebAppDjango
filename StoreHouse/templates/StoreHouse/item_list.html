<!-- templates/item_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Предметы</title>
</head>
<body>
    <h1>Список предметов</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} (Склад: {{ item.warehouse.name }}) - Серийный номер: {{ item.serial_number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
