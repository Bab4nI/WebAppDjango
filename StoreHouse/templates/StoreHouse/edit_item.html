<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="header_base">
        <header class="header">
            <div class="container">
                <div class="header_inner">

                    <div class="header_box">
                        <div class="header_acc_photo">
                            <img src="{% static 'images/profile_pic.png' %}" alt="user_img">    
                        </div>
                        <p>{{ surname }} {{ name }}</p>
                    </div>
                    
                    <nav class="nav">
                        <a class="nav_link" href="{% url 'index' %}">О нас</a>
                        <a class="nav_link" href="{% url 'AuthReg:account' %}">Личный кабинет</a>
                        <a class="nav_link" href="{% url 'StoreHouse:inventory' %}">Инвентарь</a>
                        <a class="nav_link" href="{% url 'support' %}">Связь с поддержкой</a>
                    </nav>
                </div>
            </div>
        </header>
    </div>

    <div class="line">
        <div class="container">
            <p>Редактирование данных о предмете</p>
        </div>
    </div>

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" id="registerForm">
            {% csrf_token %}
        
        <div class="colomn_grid">

            <div class="form-group">
                <label for="surname">Название:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="surname">Склад:</label>
                {{ form.warehouse }}
            </div>

            <div class="form-group">
                <label for="surname">Ответственный сотрудник:</label>
                {{ form.responsible_employee }}
            </div>

            <div class="form-group">
                <label for="surname">Описание:</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <button id="enterBtn" type="submit">Подтвердить</button>
            </div>

        </div>
    </form>
</body>
</html>
